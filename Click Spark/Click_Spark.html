<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Spark Effect</title>
    <link rel="stylesheet" href="Click_Spark.css">
</head>
<body>
    <div class="container" id="container">
        <canvas id="canvas" class="canvas-container"></canvas>
        
        <div class="content">
            <h1>Click Anywhere!</h1>
            <p>Click anywhere on the screen to create a spark effect. Adjust the settings using the controls below.</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="sparkColor">Spark Color</label>
                <input type="color" id="sparkColor" value="#ffffff">
            </div>
            
            <div class="control-group">
                <label for="sparkSize">Spark Size: <span id="sizeValue" class="range-value">10</span></label>
                <input type="range" id="sparkSize" min="1" max="30" value="10">
            </div>
            
            <div class="control-group">
                <label for="sparkRadius">Spark Radius: <span id="radiusValue" class="range-value">15</span></label>
                <input type="range" id="sparkRadius" min="5" max="100" value="15">
            </div>
            
            <div class="control-group">
                <label for="sparkCount">Spark Count: <span id="countValue" class="range-value">8</span></label>
                <input type="range" id="sparkCount" min="1" max="20" value="8">
            </div>
            
            <div class="control-group">
                <label for="duration">Duration (ms): <span id="durationValue" class="range-value">400</span></label>
                <input type="range" id="duration" min="100" max="1000" value="400" step="50">
            </div>
            
            <div class="control-group">
                <label for="easing">Easing</label>
                <select id="easing">
                    <option value="ease-out" selected>Ease Out</option>
                    <option value="linear">Linear</option>
                    <option value="ease-in">Ease In</option>
                    <option value="ease-in-out">Ease In Out</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="extraScale">Extra Scale: <span id="scaleValue" class="range-value">1.0</span></label>
                <input type="range" id="extraScale" min="0.1" max="3" value="1" step="0.1">
            </div>
        </div>
    </div>

   <script src="Click_Spark.js"></script></body>
</html>
