<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <link rel="stylesheet" href="profileCard.css">
</head>
<body>
    <div class="profile-card-container">
        <div class="pc-card-wrapper">
            <div class="pc-behind"></div>
            <div class="pc-card-shell">
                <section class="pc-card">
                    <div class="pc-inside">
                        <div class="pc-shine"></div>
                        <div class="pc-glare"></div>
                        <div class="pc-content pc-avatar-content">
                            <img class="avatar" src="../images/WhatsApp Image 2026-01-08 at 6.48.59 PM.jpeg" alt="Krishiv Rajput avatar">
                            <div class="pc-user-info">
                                <div class="pc-user-details">
                                    <div class="pc-mini-avatar">
                                        <img src="../images/WhatsApp Image 2026-01-08 at 6.48.59 PM.jpeg" alt="Krishiv Rajput mini avatar">
                                    </div>
                                    <div class="pc-user-text">
                                        <div class="pc-handle">@Krishiv_Rajput</div>
                                        <div class="pc-status">Online</div>
                                    </div>
                                </div>
                                <a href="./../Portfolio/Contact/Contact.html" class="pc-contact-btn" aria-label="Contact Krishiv Rajput">
                                <span class="contact-text">Contact</span>
                                <span class="contact-shine"></span>
                                <span class="contact-shadow"></span>
                                </a>
                            </div>
                        </div>
                        <div class="pc-content">
                            <div class="pc-details">
                                <h3>Krishiv Rajput</h3>
                                <p>Software Engineer</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="profileCard.js"></script>
</body>
</html>
